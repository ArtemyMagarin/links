<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Link search</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/carusel.css" rel="stylesheet" type="text/css">

  </head>
  <body>

    <nav class="navbar navbar-inverse bg-inverse">
      <h1 class="navbar-brand mb-0">Link search</h1>
    </nav>

    
<div id="step1">
  
    <div class="container">
      <h1>Step 1 <small>/4</small> <a href="#" class="nextButton">Next</a></h1>
      <h4>Upload file with HTML or CSS code</h4>
      <hr>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="file-input">File input</label>
            <input type="file" accept='text/plain' class="form-control-file" id="file-input">
          </div>
        </div>
      </div>  
    </div>
</div>
<div id="step2">
    <div class="container">
      <h1>Step 2 <small>/4</small> <a href="#" class="nextButton">Next</a></h1>
      <h4>Input bad-sites</h4>
      <hr>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="stop-list">Bad sites list</label>
            <textarea class="form-control" id="stop-list" style="font-size: 1.5em" rows="10" placeholder="worst-site-ever.com
evil.org"></textarea>
          </div>
        </div>
      </div>  
    </div>
</div>
<div id="step3">
  

    <div class="container">
      <h1>Step 3 <small>/4</small> <a href="#" class="nextButton">Next</a></h1>
      <h4>Check links.</h4>
      <hr>
      <div class="row">
        <div class="col">
          <button onclick="detect(processingData)">Нажми меня!</button>
          <div name="d_main"></div>
        </div>
      </div>  
    </div>
</div>
<div id="step4">
    <div class="container">
      <h1>Step 4 <small>/4</small> <a href="#" class="nextButton">Next</a></h1>
      <h4>Download customized file</h4>
      <hr>
      <div class="row">
        <div class="col">
          
        </div>
      </div>  
    </div>
</div>
    

    <script src="jquery/jquery-1.12.4.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/carusel.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
